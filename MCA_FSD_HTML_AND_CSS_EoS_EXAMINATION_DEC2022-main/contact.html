<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link rel="stylesheet" href="css/contact.css">
</head>
<body>
    <section class="Contact" id="contact">
        <div class="heading">
            <h1>Contact</h1>
            <span class="spam">Contact With Us</span>
        </div>
    
        <div class="contact-form">
            <form action="">
                <input type="text" placeholder="Your Name">
                <input type="email" placeholder="Your Email">
                <textarea name="" id="" cols="30" rows="10" placeholder="Write Message Here...."></textarea>
                <input type="button" value="Send" class="contact-button">
            </form>
        </div>
      </section>
      <button class="back"> <a href="index.html" id="backbutton"> BACK </a></button>
</body>
</html>
